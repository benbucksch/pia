welcome=Qu'est que tu voudrais lire ou savoir?
help=Cette skill vous permet de lire n'importe quel verset ou chapitre de la Bible. Vous pouvez également trouver des versets bibliques connexes ou obtenir des informations factuelles sur une personne biblique. Par exemple, pour ouvrir un seul verset de la Bible: "Ouvrez la Bible et lisez Matthieu 7 verset 12" -- Pour entendre quelques versets, dites par exemple: "Ouvrez la Bible et lisez Matthieu 6 versets 7 à 15" -- ou: "Ouvrez la Bible et lisez Matthieu 7 versets 4 et 5" -- Vous pouvez également écouter un chapitre entier, par exemple: "Ouvrez la Bible et lisez Matthieu chapitre 24" -- Vous pouvez obtenir des informations sur des personnes bibliques en disant: "Ouvrez la Bible et Parlez-moi d'Isaac" -- Si vous aimez un certain verset de la Bible et que vous souhaitez en savoir plus sur le même sujet, vous pouvez dire: "Ouvrez la Bible et dites-moi plus à propos de Matthieu 7 vers 21" -- ou: "Ouvrez la Bible et dites-moi davantage ce verset"

