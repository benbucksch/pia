welcome=Was würdest du gerne lesen oder wissen?
help=Mit diesem Skill kannst du einen beliebigen Bibel-Vers lesen, oder ein ganzes Kapitel. Du kannst auch im Thema verwandte Verse finden, oder Informationen über eine biblische Person abrufen. Um einen einzelnen Bibel-Vers zu öffnen, sag zum Beispiel: "Öffne Bibel und lies Matthäus 7 Vers 12" -- Um mehrere Verse zu hören, sag zum Beispiel: "Öffne Bibel und lies Matthäus 6 Vers 7 bis 15" -- Bitte beachte, dass Alexa das Wort -- "und" -- in Zahlenbereichen missversteht, daher ist es besser, statt "4 -- und -- 5" lieber "Matthäus 7 Vers 4 -- bis -- 5" zu sagen. -- Du kannst dir auch ein ganzes Kapitel vorlesen lassen, zum Beispiel: "Öffne Bibel und lies mir Matthäus Kapitel 24 vor". -- Um rein faktische Informationen über biblische Personen oder Orte zu hören, kannst du sagen: "Öffne Bibel und erzähl mir etwas über Isaak" -- Wenn du mehr zu einem Bibel-Vers wissen möchtest, zum Beispiel andere Bibel-Verse, die über das gleiche Thema sprechen, dann sag: "Öffne Bibel und erzähl mir mehr über Matthäus 7 Vers 12" -- oder: "Öffne Bibel und erzähl mir mehr über diesen Vers".

